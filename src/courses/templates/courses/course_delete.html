{% block content %}
<form action='.' method='POST'>{% csrf_token %}
    <h1>Do you want to delete the course "{{ object.title }}"?</h1>
    {{ form.as_p }}
    <p><input type="submit" value="Yes"/>
        <a href="../">Cancel</a> 
    </p>
    {% for instance in object_list %}
    <p>{{ instance.id }} - <a href=" {{ instance.get_absolute_url }}">{{ instance.title }}</a></p>
    {% endfor %}
</form>
{% endblock %}
